version: '2.3'
services:
  app:
    container_name: app
    image: omegacode/jwt-secured-api-web-server:1.0
    ports:
      - 80:80
    volumes:
      - ./composer.json:/var/www/html/composer.json:cached
      - ./.env:/var/www/html/.env:cached
      - ./.env.test:/var/www/html/.env.test:cached
      - ./src:/var/www/html/src:cached
      - ./res:/var/www/html/res:cached
      - ./public:/var/www/html/public:cached
      - ./conf:/var/www/html/conf:cached
      - ./keys:/var/www/html/keys:cached
      - ./bin:/var/www/html/bin:cached
      - ./var:/var/www/html/var:cached
  db:
    image: mariadb:10.1
    command: mysqld --character-set-server=utf8
    ports:
      - 3306:3306
    volumes:
      - .database:/var/lib/mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_USER=user
      - MYSQL_PASSWORD=1234
      - MYSQL_DATABASE=application
